<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Bejelentkezés</h5>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Felhasználónév</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Adja meg a felhasználónevét">
            </div>
            <div class="form-group">
              <label for="password">Jelszó</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Adja meg a jelszavát">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Bejelentkezés</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
