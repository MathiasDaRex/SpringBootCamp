<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
      .error {color:red}
    </style>
</head>
<body>

    <i>Fill out the form - (*) means it's required</i>

    <br><br>
    <!-- th:object must match the model attribute name in the controller -->
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">

      First name: <input type="text" th:field="*{firstName}"/> <!-- th:field - proterty name of Customer class -->
      
      <br><br>
      
      Last name (*): <input type="text" th:field="*{lastName}"/>

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="error">
      </span>

      <br><br>

      Free passes (*): <input type="text" th:field="*{freePasses}"/>

        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error">
        </span>

        <br><br>

        Postal code: <input type="text" th:field="*{postalCode}"/>

        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error">
        </span>

        <br><br>

        Course code: <input type="text" th:field="*{courseCode}"/>

        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error">
        </span>

        <br><br>

      <input type="submit" value="Submit"/>
    </form>

</body>
</html>
