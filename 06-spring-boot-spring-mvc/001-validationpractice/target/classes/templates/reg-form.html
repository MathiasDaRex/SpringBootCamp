<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>.error{color:red}</style>
</head>
<body>
    <i>Hi Pelase register yourself.</i>
    <i>Everything is required</i>
    <i>password must be at least 8 characters, 1 small, 1 capital letter, 1 number, 1 special character</i>
    <br><br>

    <form th:action="@{/processForm}" th:object="${user}" method="POST">

        User name: <input type="text" th:field="*{userName}"/>

        <span th:if="${#fields.hasErrors('userName')}"
              th:errors="*{userName}"
              class="error">
        </span>

        <br><br>

        Password: <input type="password" th:field="*{password}"/>

        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error">
        </span>

        <br><br>

        age: <input type="text" th:field="*{age}"/>

        <span th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"
              class="error">
        </span>

        <br><br>
        <input type="submit" value="submit"/>
    </form>

</body>
</html>
