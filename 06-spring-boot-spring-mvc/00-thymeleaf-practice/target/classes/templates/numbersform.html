<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator page</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Please enter two numbers, to add them together</h1>
        <form th:action="@{/calculate}" method="GET">
            <div class="form-group">
                <label for="firstnum">First number</label>
                <input type="number" name="x1" placeholder="First number" id="firstnum">
            </div>
            <div class="form-group">
                <label for="secnum">First number</label>
                <input type="number" name="x2" placeholder="Second number" id="secnum">
            </div>
            <a href="result.html" class="btn btn-primary btn-outline-dark"> CALCULATE !!!! </a>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
