<!DOCTYPE html>
<html lang="hu" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Book Directory</h3>
        <hr>

        <!-- add button to add book -->
        <a th:href="@{showNewBookForm}" class="btn btn-info col-2 mb-2 ">Add new book</a>

        <table class="table table-boarded table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication year</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempBook : ${books}">
                    <td th:text="${tempBook.id}"/>
                    <td th:text="${tempBook.title}"/>
                    <td th:text="${tempBook.author}"/>
                    <td th:text="${tempBook.publicationYear}"/>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
