<!DOCTYPE html>
<html lang="hu" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new book form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>New Book Form</h3>
        <hr>

        <p class="h4 mb-4">Save Book</p>

        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">

<!--            <input type="number" th:field="*{id}" class="form-control mb-4 w-25" placeholder="id">-->
            <p>Title</p>
            <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="title">
            <p>Author</p>
            <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="author">
            <p>Publication year</p>
            <input type="text" th:field="*{publicationYear}" class="form-control mb-4 w-25" placeholder="publicationYear">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/books}" class="btn btn-warning col-2 p-2">Back to book list</a>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
